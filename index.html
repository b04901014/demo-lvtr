<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Comparison Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .audio-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .audio-box {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Audio Comparison Demo</h1>
  <p>Compare synthesized audio clips side by side:</p>

  <div class="audio-container">
    <div class="audio-box">
      <h2>Audio 1</h2>
      <audio controls>
        <source src="audio1.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="audio-box">
      <h2>Audio 2</h2>
      <audio controls>
        <source src="audio2.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Audio Comparison Demo</p>
  </footer>
</body>
</html>
